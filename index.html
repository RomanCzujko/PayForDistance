<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayDistance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script  defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyDbWXCKja1i6JaV-CaDnQqSgM0oaki7UIY"  type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head>
<body>
    <header>
        <h1 class="title">Booking plugin for TAXI service</h1>
        <h4 class="post-title">with DISTANCE and PRICE calculating functions</h4>
    </header>
    <section class="main-section">
        <form class="main-form" id="distance_form">
        <div class="form-group"><label>From:</label> 
            <input class="form-control" id="from_places" placeholder="Enter a location" /> 
            <input id="origin" name="origin" required="" type="hidden" />
        </div>
        
        <div class="form-group"><label>To:</label> 
            <input class="form-control" id="to_places" placeholder="Enter a location" /> 
            <input id="destination" name="destination" required="" type="hidden" />
        </div>     
        <!-- <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div> -->
        <!-- <div class="form-group">
            <label for="exampleFormControlInput3">Date</label>
            <input type="datetime-local" class="form-control" id="exampleFormControlInput3" placeholder="Date">
        </div>    -->
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect4">
            <option>Mersedes-Benz</option>
            <option>Opel</option>
            <option>Audi</option>
            <option>VolksWagen</option>
            <option>Porsche</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Order Car"></input>
        </form>
        <div id="result" class="result-list">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">FROM:
                    <span id="from" class="badge badge-primary badge-pill"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">TO:
                    <span id="to" class="badge badge-primary badge-pill"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Car:
                    <span id="car" class="badge badge-primary badge-pill"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Distance:
                    <span id="in_kilo" class="badge badge-primary badge-pill"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">WayTime:
                    <span id="duration_text" class="badge badge-primary badge-pill"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">PRICE:
                    <span id="price_EUR" class="badge badge-primary badge-pill"></span>
                </li>
                

            </ul>
        </div>
    </section>
    <script >$(function() {
        // add input listeners
        google.maps.event.addDomListener(window, 'load', function () {
            var from_places = new google.maps.places.Autocomplete(document.getElementById('from_places'));
            var to_places = new google.maps.places.Autocomplete(document.getElementById('to_places'));
    
            google.maps.event.addListener(from_places, 'place_changed', function () {
                var from_place = from_places.getPlace();
                var from_address = from_place.formatted_address;
                $('#origin').val(from_address);
            });
    
            google.maps.event.addListener(to_places, 'place_changed', function () {
                var to_place = to_places.getPlace();
                var to_address = to_place.formatted_address;
                $('#destination').val(to_address);
            });
    
        });
        // calculate distance
        function calculateDistance() {
            var origin = $('#origin').val();
            var destination = $('#destination').val();
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING',
                    // unitSystem: google.maps.UnitSystem.IMPERIAL, // miles and feet.
                    unitSystem: google.maps.UnitSystem.METRIC, // kilometers and meters.
                    avoidHighways: false,
                    avoidTolls: false
                }, callback);
        }
        // get distance results

            } else {
                var origin = response.originAddresses[0];
                var destination = response.destinationAddresses[0];
                if (response.rows[0].elements[0].status === "ZERO_RESULTS") {
                    $('#result').html("Better get on a plane. There are no roads between "  + origin + " and " + destination);
                } else {
                    var car = document.querySelector('#exampleFormControlSelect4').value;
                    var distance = response.rows[0].elements[0].distance;
                    var duration = response.rows[0].elements[0].duration;
                    console.log(response.rows[0].elements[0].distance);
                    var distance_in_kilo = distance.value / 1000; // the kilom
                    // var distance_in_mile = distance.value / 1609.34; // the mile
                    var duration_text = duration.text;
                    var duration_value = duration.value;
                    var price_EUR = distance_in_kilo * 1.2;
                    // $('#in_mile').text(distance_in_mile.toFixed(1));
                    $('#in_kilo').text(`${distance_in_kilo.toFixed(1)} km`);
                    $('#duration_text').text(duration_text);
                    $('#duration_value').text(duration_value);
                    $('#from').text(origin);
                    $('#to').text(destination);
                    $('#price_EUR').text(`${price_EUR.toFixed(1)} EUR`);
                    $('#car').text(car);
                }
            }
        }
        // print results on submit the form
        $('#distance_form').submit(function(e){
            e.preventDefault();
            calculateDistance();
        });
    });</script>
</body>
</html>
